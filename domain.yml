intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - ask_recommendation
  - request_activity_link:
      triggers: utter_activity_link

actions:
- action_recommend

slots:
  recommended_location:
    slot_type: unfeaturized
  activities_link:
    slot_type: unfeaturized

responses:
  utter_greet:
  - text: "Hi there! I can help you find a cool new place to travel to."

  utter_start_filter:
  - text: "I'll help you narrow down the options. When you're tired of answering questions, just ask me for a recommendation! \n\n
           Do you want to look in specific locations, or based on your interests?"

  utter_recommend:
  - text: "I think you should check out {recommended_location}!"
    buttons:
      - title: "See activities in {recommended_location}"
        payload: /request_activity_link

  utter_activity_link:
    - text: "Here you can find activities in {recommended_location}: {activities_link}"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
